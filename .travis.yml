language: php

services:
  - postgresql

before_install:
  - composer self-update
  - cp .env.example .env
  - psql -c 'create database travis_ci_test;' -U postgres

php:
  - 5.6
  - 7.0
  - 7.1
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

install:
  - composer install

script:
  - php artisan key:generate
  - php artisan migrate
  - php artisan db:seed
  - phpunit --verbose
