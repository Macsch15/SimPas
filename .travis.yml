language: php

services:
  - mysql

before_install:
  - composer self-update
  - cp .env.example .env
  - mysql -e 'create database simpas_tests;'

php:
  - 7.1
  - 7.2
  - nightly

install:
  - composer install

script:
  - php artisan key:generate
  - php artisan migrate
  - php artisan db:seed
  - phpunit --verbose
