language: php

services:
  - mysql

before_install:
  - composer self-update
  - cp .env.example .env
  - mysql -e 'create database simpas_tests;'

php:
  - 5.6
  - 7.0
  - 7.1

install:
  - composer install

script:
  - php artisan key:generate
  - php artisan migrate
  - php artisan db:seed
  - phpunit --verbose
